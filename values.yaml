## Default values for Traefik
image:
  name: traefik
  tag: 2.0.5
#
deployment:
  replicas: 1
#
ports:
  web:
    port: 8000
  websecure:
    port: 8443
  traefik:
    port: 9000
#
#service:
#  externalTrafficPolicy: Cluster

logs:
  loglevel: INFO
